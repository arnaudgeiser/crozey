    <!DOCTYPE html>
    <html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <script data-main="index.js" src="js/require.js" /></script>
        <link rel='stylesheet' href='bower_components/fullcalendar/dist/fullcalendar.min.css' />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" />
    </head>
    <body>

        <div id="calendar" style="width:70%;margin:50px auto;">
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Réservation</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label  class="control-label" for="title">Titre</label>
                        <div class="controls">
                            <input type="text" class="form-control" id="title" placeholder="Titre">
                        </div>
                    </div>
                    <div class="form-inline">
                        <label class="control-label" for="inputPassword">Début - fin</label>
                        <div class="controls">
                            <input id="from" class="periode form-control" style="width:100px;" data-provide="datepicker" />
                            &nbsp;à&nbsp;
                            <input id="to" class="periode form-control" data-provide="datepicker" style="width:100px;" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="checkbox">
                          <label>
                            <input id="private" type="checkbox" value="">
                                Privé
                          </label>
                        </div>
                    </div>
                    <input id="id" type="hidden" /> 
                </form>        
            </div>
            <div class="modal-footer">
                <button id="supprimer" type="button" class="btn btn-danger">Supprimer</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                <button id="reserver" type="button" class="btn btn-primary">Réserver</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
